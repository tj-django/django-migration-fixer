site_name: django-migration-fixer
site_author: Tonye Jack
site_description: Fix django migrations
copyright: "&copy; 2021 Tonye Jack"
repo_url: https://github.com/tj-django/django-migration-fixer
site_url: https://tj-django.github.io/django-migration-fixer
theme:
  name: material
  language: en
  favicon: images/logo.png
  logo: images/logo.png
  palette:
    primary: blue
    accent: white
  icon:
    repo: fontawesome/brands/github-alt
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - codehilite:
      css_class: highlight
  - mkautodoc
nav:
  - Home: README.md
  - API Refrence:
      management: makemigrations.md
      utils: utils.md
  - ChangeLog: CHANGELOG.md

extra_css:
  - css/custom.css
