[bumpversion]
current_version = 0.0.5
commit = True
tag = False

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bdist_wheel]
universal = 1

[tool.isort]
profile = "black"

[tool:pytest]
addopts = --ignore-glob=setup.*

[flake8]
exclude =
	docs,
	.tox,
	.eggs,
	setup.py,
	venv,
max-line-length = 100
